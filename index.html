<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Jelentkezés</title>
</head>
<body>
    <h2>Jelentkezés</h2>

    <div class="menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    
    <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Név">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="E-mail cím" >
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" placeholder="Telefonszám">
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Elolvastam és elfogadom az <a>Adatkezelési Tájékoztatót</a></label>
        </div>
        <button>Elküld</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
